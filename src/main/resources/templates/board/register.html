<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Register
                </div>

                <div class="card-body">
                    <form action="/board/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" name="title" class="form-control" placeholder="Title">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Writer</span>
                            <input type="text" name="writer" class="form-control" placeholder="Writer">

                        </div>

                        <!--    첨부파일 첨부를 위한 버튼 추가, 버튼 클릭시 모달 창  -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Images</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>
                            </div>
                        </div>


                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>


                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->

    <!—- 첨부 파일 섬네일을 보여줄 부분 -->
    <div class="row mt-3">
        <div class="col ">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
            </div>
        </div>
    </div>

    <!—- 첨부파일 추가를 위한 모달창 -->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn" >Close</button>
                </div>
            </div>
        </div>
    </div><!-- register modal -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/upload.js"></script>

</div> <!-- layout fragment end -->

<script layout:fragment="script" th:inline="javascript">

    //첨부파일 업로드 버튼 클릭시, 모달창 띄우는 이벤트
    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"));

    document.querySelector(".uploadFileBtn").addEventListener("click", e => {
        e.preventDefault();
        e.stopPropagation();
        uploadModal.show()
    },false);

    //모달창의 Upload (".uploadBtn") 버튼에 비동기 이벤트처리걸어서 서버로 post요청
    document.querySelector(".uploadBtn").addEventListener("click",e => {

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']"); //태그의 속성명 읽어올때 [] 이용
   //     console.log(fileInput); //이건 dom
   //     console.log(fileInput.files); //이렇게 해야 파일을 읽음

        const files = fileInput.files;

        for(let i = 0; i<files.length; i++) {
            formObj.append("files",files[i]);
        }

        //서버에 연결요청 정의는 XX.js 파일에서, html파일에서는 응답받아서 처리
        uploadToServer(formObj).then(result => {
      //      console.log((result)); //결과가 json파일로 오기떄문에 json으로 보여짐
            uploadModal.hide();
            for (const uploadResult of result) {
                showUploadFile(uploadResult);
            }
        }).catch(exception => {
            uploadModal.hide(); //업로드 실패하더라도 모달창은 닫아주기
            //첨부파일 업로드 실패시 실패했다는거 알려주고싶은데... 나중에 추가하기!
        })
    },false)


    //업로드 성공시, 썸네일 보이는 기능 추가
    const uploadResult = document.querySelector(".uploadResult");

    function showUploadFile({uuid, fileName, link}) {

        const str =`<div class="card col-4">
            <div class="card-header d-flex justify-content-center">
                ${fileName}
                <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
            </div>
            <div class="card-body">
                 <img src="/view/${link}" data-src="${uuid+"_"+fileName}" >
            </div>
        </div><!-- card -->`

        uploadResult.innerHTML += str;
    }

    //첨부파일 삭제 기능 (서버에서도, 화면에서도 삭제)
    function removeFile(uuid, fileName, obj) {
        console.log(`uuid : ${uuid}, fileName : ${fileName}, obj : ${obj}`);

        //여긴 화면에서 삭제
        const targetDiv = obj.closest(".card"); //가장가까운 class="card"를 찾음

        //서버 호출하는 메서드 호출(upload.js에 def해놓음) - 서버에서 삭제
        removeFileToServer(uuid,fileName).then(
            data => targetDiv.remove()
        );
    }

    //게시글 등록처리시 다 동작
    document.querySelector(".submitBtn").addEventListener("click", e => {

        console.log("너 호출된거 맞지...?");

        e.preventDefault();
        e.stopPropagation();

        const target = document.querySelector(".uploadHidden");

        const uploadFiles = uploadResult.querySelectorAll("img");

        let str ='';

        for(let i=0; i<uploadFiles.length; i++) {
            const uploadFile = uploadFiles[i];

            const imgLink = uploadFile.getAttribute("data-src")

            str += `<input type='hidden' name='fileNames' value="${imgLink}">`

        }

        target.innerHTML = str; //form태그에 hidden태그로 첨부파일넣고, 같이 전송하는 듯?

        document.querySelector("form").submit();

    },false);


<!--  post 요청에서 error가 있어서 register페이지로 리다이렉트된 경우 -->
  const errors = [[${errors}]]; <!-- 객체를 변수에 담을 수 있으니까-->
  console.log(errors);

  let errorMsg = '';

  if(errors) {
    for(let i=0; i<errors.length; i++) {
      errorMsg += `${errors[i].field}는(은) ${errors[i].code}\n`
    }
    alert(errorMsg);
  }




</script>
